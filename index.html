<body class="h-100">
  <header class="container-fluid" style="margin-bottom: 50px">It's written in the stars</header>
  <div class="background-container">
    <img class="moon2" src="assets/images/moon-png-44673.png" alt="">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
  </div>
 
  <!-- Center form -->
  <div class="container h-110">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
   <!-- Form -->
    <form class="container" id="form">
        <div class="form-group">
          <label for="exampleFormControlInput1">Enter Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter your name here">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Choose your star sign</label>
          <select class="form-control" id="starSigns">
            
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
            <option value="Aquarius">Aquarius</option>
            <option value="Pisces">Pisces</option>
          </select>
        </div>
        <div id="button"> <button type="submit" class="btn btn-primary mb-2" id="btn">Submit</button></div>
    </form>
    </div>
    </div>
   </div>
    <!-- End of form -->
